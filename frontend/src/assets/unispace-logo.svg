<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shapes -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8f9fa" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e63946" />
      <stop offset="100%" stop-color="#d62828" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3" />
    </filter>
    <clipPath id="circleClip">
      <circle cx="40" cy="30" r="15" />
    </clipPath>
  </defs>

  <!-- Background Circle -->
  <circle cx="150" cy="40" r="60" fill="#f8f9fa" opacity="0.8" filter="url(#shadow)" />

  <!-- Main Logo Shape - Stylized Building/Space -->
  <g transform="translate(15, 10)" filter="url(#shadow)">
    <path d="M40,10 L10,30 L10,60 L70,60 L70,30 Z" fill="url(#logoGradient)" stroke="#e63946" stroke-width="2" />
    <circle cx="40" cy="30" r="15" fill="#ffd166" />
    <g clip-path="url(#circleClip)">
      <rect x="25" y="15" width="30" height="4" fill="#e63946" />
      <rect x="25" y="23" width="30" height="4" fill="#e63946" />
      <rect x="25" y="31" width="30" height="4" fill="#e63946" />
      <rect x="25" y="39" width="30" height="4" fill="#e63946" />
    </g>
    <path d="M85,30 C85,15 95,10 110,10 L160,10 C175,10 185,15 185,30 L185,45 C185,55 175,60 160,60 L110,60 C95,60 85,55 85,45 Z" fill="url(#logoGradient)" stroke="#e63946" stroke-width="2" />
  </g>

  <!-- UniSpace Text -->
  <g transform="translate(105, 50)">
    <text font-family="'Poppins', sans-serif" font-size="28" font-weight="600" fill="#343a40">
      <tspan x="0" y="0">Uni</tspan>
      <tspan fill="#e63946">Space</tspan>
    </text>
  </g>

  <!-- Tagline -->
  <text font-family="'Poppins', sans-serif" font-size="10" font-weight="300" fill="#343a40" x="110" y="65">
    Your Universal Space
  </text>

  <!-- Decorative Elements -->
  <g transform="translate(40, 30)">
    <circle cx="0" cy="0" r="3" fill="#e63946" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  <g transform="translate(65, 20)">
    <circle cx="0" cy="0" r="2" fill="#ffd166" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite" />
    </circle>
  </g>
  <g transform="translate(90, 40)">
    <circle cx="0" cy="0" r="1.5" fill="#e63946" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Accent Shapes -->
  <path d="M250,25 L255,20 L260,25 L255,30 Z" fill="url(#accentGradient)" />
  <path d="M265,35 L270,30 L275,35 L270,40 Z" fill="url(#accentGradient)" />
  <path d="M255,50 L260,45 L265,50 L260,55 Z" fill="#ffd166" />
</svg>