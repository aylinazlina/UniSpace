  <section class="ItemsPart">
    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="ItemsPartTopWrapper mb-5">
            <h1 class="ItemsPartTop__title">User Profile</h1>
          </div>



          <div class="row">

            <div class="col-lg-3 d-flex justify-content-between">
              <div class="card CustomCardFull mb-5" style="width: 18rem;">


                <img class="img-fluid-100 card-img-top CardImage" src="{{request.user.customer.user_profile_pic}}" alt="Card image cap">


                <div class="card-body CustomeCard">

                    <form method="Post" action="" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{form.as_p}}
                        <input class="btn btn-primary" type="submit">

                    </form>


                </div>
              </div>
            </div>

          </div>





        </div>

    </div>
