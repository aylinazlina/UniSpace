        :root {

          --black_color: #000000;
          --popins: "Poppins", sans-serif;

          scroll-behavior: smooth;

     body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            max-width: 1200px;
            margin-top: 30px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            background: linear-gradient(135deg, #4a90e2, #2c6cd9);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            padding: 20px;
        }

        .table-responsive {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4a90e2;
            color: white;
            border-radius: 8px;
        }

        td {
            background-color: #f9f9f9;
            border-radius: 8px;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #e6f7ff;
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .text-center {
            text-align: center;
        }

        /* Style the "No Data" message */
        .no-data {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            padding: 20px;
        }

        /* Add some responsive styles */
        @media (max-width: 768px) {
            .card-header {
                font-size: 1.2rem;
            }
            table {
                font-size: 0.9rem;
            }
        }

        /* ========================ItemsPart============= */
    </style>

      <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">Routine</h4>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="text-center">Day</th>
                                <th scope="col" class="text-center">Start Time</th>
                                <th scope="col" class="text-center">End Time</th>
                                <th scope="col" class="text-center">Subject/Purpose</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for re in rn %}
                            <tr>
                                <td class="text-center align-middle font-weight-bold">{{ re.day }}</td>
                                <td class="text-center align-middle">{{ re.start_time|time:"g:i A" }}</td>
                                <td class="text-center align-middle">{{ re.end_time|time:"g:i A" }}</td>
                                <td class="text-center align-middle">{{ re.subject_or_purpose }}</td>
                            </tr>
                            {% endfor %}
                            {% if not rn %}
                            <tr>
                                <td colspan="4" class="no-data">No routine available.</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
