<body>
<!-- =================== header markup ================= -->

<nav class="header">
    <div class="container">
        <form method="GET" action="{% url 'rooms' %}" class="d-flex" role="search">
            <input class="me-2 searchfield" type="search" name="q" placeholder="Search by Room No"
                   value="{{ request.GET.q }}" aria-label="Search">
            <button class="btn searchBtn" type="submit">Search</button>

            <div class="logINSignUpBtn">
                <a href="{% url 'loginPage' %}" class="logINSignUpBtnText">LogIn/SignUp</a>
            </div>

            <span><a class="logout" href="{% url 'logoutuser' %}">Logout</a></span>
            <div class="user">
                <i class="fa-solid fa-circle-user fa-beat" style="color: #df0c7c;"></i>{{ request.user }}
            </div>
        </form>
    </div>
</nav>
<!-- =================== header markup ================= -->

<!-- ================ navbar markup ============ -->

<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
     <picture>
        <img src="../static/images/logo_2.png" alt="logo" class="logo">
     </picture>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar m-auto mb-2 mb-lg-0">

          </li>

            <a class="navItem" href="{% url '' %}"><i class="fa-solid fa-comments fa-beat" style="color: #FFD43B;"></i></a>
          </li>
        </ul>
        
      </div>
      <div class="MyProfileBtn">
        <a class="profileText" href="{% url 'userProfile' %}"> My Profile</a>

      </div>
    </div>
  </nav>

<!-- ================ navbar markup ============ -->


<!-- ======================= hero part ============= -->
<section class="heroPart position-relative">
  <picture>
    <img src="../static/images/banner.jpg" class="heroImage w-100">
  </picture>

  <div class="heroOverlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="heroTitle">Welcome to UniSpace</h1>
    <p class="heroSubtitle">Your comfort, our priority. Discover the best rooms tailored for your peace of mind.</p>
    <a href="{% url 'rooms' %}" class="btn btn-primary px-4 py-2 rounded-pill mt-3">Explore Rooms</a>
  </div>
</section>
